<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>⭐ the next generation ⭐</title>
</head>
<body class="center">
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="7"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/pic 1.png" class="d-block" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>jean-luc picard</h5>
          <p>almira by tyson motsenbocker</p>
          <audio controls>
            <source src="assets/audios/taylor-taylor-i-liked-it.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/pic 2.png" class="d-block" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>william riker</h5>
          <p>misbehave by monsta x</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/pic 3.png" class="d-block" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>data</h5>
          <p>both sides now by gang of youths</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/pic 2.png" class="d-block" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>geordi la-forge</h5>
          <p>right where you left me by taylor swift</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/pic 3.png" class="d-block" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>worf</h5>
          <p>better man by taylor swift</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/pic 3.png" class="d-block" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>deanna troi</h5>
          <p>like my father by jax</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/pic 3.png" class="d-block" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>beverly crusher</h5>
          <p>80's mercedes</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
